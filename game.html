<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Musical Guessing Game</title>
        <link href="css/style.css" rel="stylesheet">
        <link rel="icon" href="assets/icon.svg">
    </head>
    <body>
        <div class="titlebar">
            <h1>Musical Guessing Game</h1>
            <button onclick="getData()" id="toggle-theme" type="button"></button>
            <button id="open-settings" type="button"></button>
        </div>
        <main role="main">
            <blockquote id="musical-text">A hundred men die in a thousand degree heat</blockquote>
            <div id="musical-holder">
                <h1 class="bank-title">Hamilton</h1>
                <div class="song-bank">
                    <button type="button">Alexander Hamilton</button>
                    <button type="button">Aaron Burr, Sir</button>
                    <button type="button">My Shot</button>
                    <button type="button">The Story Of Tonight</button>
                    <button type="button">The Schuyler Sisters</button>
                    <button type="button">Farmer Refuted</button>
                    <button type="button">You’ll Be Back</button>
                    <button type="button">Right Hand Man</button>
                    <button type="button">A Winter’s Ball</button>
                    <button type="button">Helpless</button>
                    <button type="button">Satisfied</button>
                    <button type="button">The Story of Tonight (Reprise)</button>
                    <button type="button">Wait For It</button>
                    <button type="button">Stay Alive</button>
                    <button type="button">Ten Duel Commandments</button>
                    <button type="button">Meet Me Inside</button>
                    <button type="button">That Would Be Enough</button>
                    <button type="button">Guns and Ships</button>
                    <button type="button">History Has Its Eyes On You</button>
                    <button type="button">Yorktown (The World Turned Upside Down)</button>
                    <button type="button">What Comes Next</button>
                    <button type="button">Dear Theodosia</button>
                    <button type="button">Non-Stop</button>
                </div>
            </div>
        </main>
    </body>
    <script src="script/game.js" defer></script>
</html>
